        <div class="contactform">
            <h1>Contact me </h1>
           
            <form>
                <div class="mb-3">

                  <label  class="form-label">Name</label>
                  <input class="form-control"  >
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">I'll never share your email & phone number with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="Phone" class="form-label">Phone number</label>
                  <input type="Phone" class="form-control" id="Phone">
                </div>
                <div class="mb-3">
                  <textarea class="form-label" name="desc" id="desc" cols="30" rows="10" placeholder="Enter any information here"></textarea>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn ">Submit</button>
              </form>
