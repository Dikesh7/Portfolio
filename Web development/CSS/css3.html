<!DOCTYPE html>
<html lang="en">
<head>

    <title>Working with style sheets eoith borders</title>
    <style type="text/css">
        h1{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 26pt;
            color: red;
        }
        p{
            font-size: 12pt;
            font-style: italic;
            font-weight: bold;
            color: black;
           
            border-style: groove;
            border-width: thick;
        }
    </style>
</head>
<body style="border: 2px solid red;">
    <h1>Khowpa Engineering Colege</h1>
    <p>Libali-2, Bhaktapur</p>
</body>
</html>
