<!DOCTYPE html>
<html lang=>
<head>
   
    <title>Table with cellspacing</title>
</head>
<body>
<center>
    <table border="5" width="60%" cellspacing="50">
        <caption align="top" ><b> Personal Information</b></caption>
        <tr align="center">
            <th> Name</th>
            <th>Age</th>
        </tr>
        <tr align="center">
            <td>Ram</td>
            <td>24</td>
        </tr>
        <tr align="center">
            <td> Sita</td>
            <td> 22</td>
        </tr>
    </table>
</center>
</body>
</html>
