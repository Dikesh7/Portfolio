<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive website</title>
</head>
<style>
    h1{
        font-size: 55px;
    }
    img{
        height:650px;
    }
   @media (width< 1600px){
    *{
        background-color: rgb(145, 225, 65);
    }
    h1{
        font-size: 45px;
        color: white;
    }
    img{
        height:450px;
    }
}
   @media (width< 600px){
    *{
        background-color: aquamarine;
    }
    h1{
        font-size: 25px;
        color: brown;
    }
    img{
        height:210px;
    }
   }
</style>
<body>
    <h1>This is a responsive page</h1>
    <img src="https://th.bing.com/th/id/R.e3129be3d1bf4e3523fd602ba4288bdc?rik=YxJM8BoNa2iIMQ&pid=ImgRaw&r=0" alt="Image" target="" >
</body>
</html>
