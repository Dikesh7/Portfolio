<!DOCTYPE html>
<html >
<head>
    
    <title>Rowspan and columnspan Example</title>
</head>
<body>
    <center>
        <table border="5" width="60%">
            <caption align="Bottom"> <b> Marks Information</b></caption>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="3">Marks</th>
            </tr> 
            <tr>
                <td>Web</td>
                <td>ACA</td>
                <td>Project</td>
            </tr>
            <tr>
                <td>Sita</td>
                <td>A</td>
                <td>B</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Hari</td>
                <td>b</td>
                <td>b</td>
                <td>c</td>
            </tr>
        </table>
    </center>
</body>
</html>
