  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>

<textarea name="message" rows="10" cols="30">
    This is a big textbox
    </textarea>
    <button type="button" onclick="alert('I said DONT click me')">Don't Click Me!</button>
    <!-- Datalist to not let the user write anything-->
    <form action="/action_page.php">
        <input list="browsers">
        <datalist id="browsers">
          <option value="MS Edge">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Brave">
          <option value="Safari">
        </datalist>
      </form>
